<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* style태그의 주석 
      *    : 전체 선택자
      h1등 : tag선택자
      h1,h4,... : 복수의 tag 선택자
    */
      * {
        color: red;
      }

      h2 {
        background-color: mediumseagreen;
      }

      h1,
      h4 {
        background-color: aqua;
      }

      p {
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- 주석 -->
    <h1 style="color: blue">CSS3 Selector Basic</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <p>
      프랑크푸르트의 측면 공격수로 선발 출전했던 린스트룀은 독일 스카이스포츠를
      통해 나폴리전 소감을 전했다. 린스트룀은 "좋은 경기력을 선보이지 못했고
      팬들에게 죄송하다"며 "나폴리는 현재 유럽에서 가장 뛰어난 팀 중 하나다.
      자신감이 넘치는 모습이었다"는 뜻을 나타냈다.
    </p>
  </body>
</html>
