<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 title="글제목1">Hello BTS!!!</h1>
    <!-- 
      경로(path) :  ./ -> 같은 폴더 = 01.basic
                 : ../ -> 상위폴더
     -->
    <img
      src="./images/bts01.jpg"
      alt="이미지가 없습니다!!!"
      width="200"
      height="150px"
    />
    <br />
    홍길동<br />
    손흥민<br />
    이강인<br />

    <!-- 1. 글자태그
      1) h1~h6 : 제목태그
      2) p     : 단락태그
      3) br    : 개행태그
      4) a     : 앵커태그
      5) b     : 굵게
      6) i     : 기울기
      7) sub   : 아래첨자
      8) del   : 삭제
      9) ins   : 밑줄
      10)small : 
      한줄복사 : shift+alt+down(up)
    -->
    <br /><br />
    <a href="http://www.naver.com">네이버로 가기</a><br />
    <a href="http://www.daum.net">다음으로 가기</a><br />
    <a href="http://www.google.com">구글로 가기</a><br />

    <hr />

    <p>
      브라운은 <b>BBC스포츠 라디오</b>에 게재된 인터뷰서 "<i>손흥민</i>으 한 두
      경기 결장한다고 해서 비참해질 선수는 아니다.
    </p>
    <p>
      브라운은 <small>BBC</small>스포츠 <ins>라디오</ins>에 게재된 인터뷰서
      "손흥민으 한 두 경기 결장한다고 해서 비참해질 선수는 아니다.
    </p>
    <p>
      브라운은 BBC<sub>스포츠</sub> 라디오에 게재된 인터뷰서
      "<del>손흥민</del>으 한 두 경기 결장한다고 해서 비참해질 선수는 아니다.
    </p>
  </body>
</html>
